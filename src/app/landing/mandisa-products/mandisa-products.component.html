<section class="products mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="left-side">  
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-12 text-center">
                            <div class="product">
                                <div class="overlay">
                                     <h2 class="my-4 content">
                                    Introducing The Finest Natural <br/> Products To Your Stores
                                    </h2>   
                                </div>
                            </div>
                             
                        </div>
                    </div>
                </div>
            </div>
              <div class="col-md-6 col-12">
                <div class="right-side">  
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-12">
                           <swiper
                            [slidesPerView]="1"
                            [spaceBetween]="10"
                            [navigation]="true"
                            [pagination]="{ clickable: true }"
                            [loop]="true"
                            class="product-swiper"> 
                                <ng-template swiperSlide>
                                    <div class=" ">
                                        <img src="https://mandisanaturals.com/wp-content/uploads/2020/11/mandisa-naturals-brochure-products.jpg.webp" alt="Banner" class="banner"  width="100%"/>
                                    </div>
                                </ng-template>
                            </swiper>
                            <div class="mt-2">
                                <h2 class=""> Finely Crafted Natural Products From Egypt </h2>
                                <p class="">The Mystic Wonders Of Egypt</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
